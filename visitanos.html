<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Visítanos</title>
  </head>
  <body>
    <!-- Inicio Header -->
    <header>
      <input type="checkbox" name="boton-toggler" id="boton-toggler" />
      <label for="boton-toggler" class="fas fa-bars"></label>
      <a href="#" class="logo">El Rinconcito</a>
      <!-- Inicio Navbar -->
      <nav class="navbar">
        <a href="index.html">Inicio</a>
        <a href="menu.html">Menú</a>
        <a href="visitanos.html">Visítanos</a>
        <a href="#">Sobre nosotros</a>
        <a href="#">Contacto</a>
      </nav>
      <!-- Fin Navbar -->

    <!-- Fin Header -->

    <section class="after-nav visitanos">
      <h3 class="texto-grande text-center mt-5">
        <span>Visítanos</span>
      </h3>
    </section>

    <section class="horarios-de-atencion">
        <h3 class="subtitulo-section text-center mt-5">
            Horarios de atención
          </h3>
          <div class="tabla-atencion">
            <table class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col">Día</th>
                    <th scope="col">Horarios</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">Lunes - Jueves</th>
                    <td>5:00 pm - 10:00pm</td>
                  </tr>
                  <tr>
                    <th scope="row">Viernes - Domingo</th>
                    <td>12:00 pm - 12:00am</td>
                  </tr>
                </tbody>
              </table>
              <p> </p>
          </div>
    </section>
    <section class="ubicacion">
        <h1>Holi</h1>
    </section>
    <script
